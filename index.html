<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Dom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body class="">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section -->
      <section
        id="home-screen"
        class="min-h-screen flex flex-col items-center justify-center gap-8"
      >
        <div class="flex flex-col items-center gap-5">
          <h1 class="text-8xl text-white">Alpha Clash Pro</h1>
          <h1>Unleash your keyboard kung fu:press "Enter" to play</h1>
          <button onclick="play()" class="btn bg-white text-black">Play</button>
        </div>
      </section>
      <!-- playground start-->
      <section id="play-ground" class="play-ground hidden">
        <!-- playground container -->
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
                Don't Watch Keyboard while Playing
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current_alphabet"
                class="text-9xl font-xl text-black uppercase"
              >
                Y
              </p>
            </div>
          </div>

          <!-- keyboard start-->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard ends -->
          <!-- live score -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-400 text-white px-4">
              Life
              <img src="./images/Group 23.jpg" alt="" />
              <span id="current-life">5</span>
            </button>
            <button class="btn rounded-full bg-purple-700 text-white px-4">
              Score
              <img src="./images/monetization_on.jpg" alt="" />
              <span id="current-score">0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- playground end -->

      <!--final score start  -->

      <section
        id="final-score"
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h1 class="text-5xl"><span>Game Over</span></h1>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score :</span>
            <span>14</span>
          </h1>
          <button onclick="play()" class="btn">Play Again</button>
          <p>Practice makes you pro</p>
        </div>
      </section>
    </main>
    <script src="./scripts//utility.js"></script>
    <script src="./scripts/alpha_clash.js"></script>
  </body>
</html>
